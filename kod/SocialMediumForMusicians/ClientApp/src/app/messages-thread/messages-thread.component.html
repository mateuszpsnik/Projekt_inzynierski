<!-- thread -->
<div class="container mt-2">
    <div class="row align-items-center text-dark border" *ngFor="let message of messages">
        <div class="col-sm-3 px-1 py-2" *ngIf="message.authorId == interlocutorId">
            <div *ngIf="imgPath; then thenBlock; else elseBlock"></div>
            <ng-template #thenBlock>
                <img src="{{ message.authorImgFilename }}" alt="Zdjęcie profilowe"
                    class="img-fluid mx-auto d-block mx-md-0"
                    style="max-height: 400px;">
            </ng-template>
            <ng-template #elseBlock>
                <img src="default.png" alt="Zdjęcie profilowe"
                    class="img-fluid mx-auto d-block mx-md-0"
                    style="max-height: 400px;">
            </ng-template>
        </div>
        <div class="col-sm-9 m-2" *ngIf="message.authorId == interlocutorId">
            <div class="row text-strong">
                {{ message.authorName }}
            </div>
            <div class="row mt-1">
                {{ message.content }}
            </div>            
        </div>
        <div class="row text-strong m-2" *ngIf="message.authorId == userId">
            Twoja odpowiedź
        </div>
        <div class="row m-1" *ngIf="message.authorId == userId">
            {{ message.content }}
        </div>
    </div>
</div>

<!-- form -->
<div class="form m-3 border border-primary rounded p-4 pb-3" 
        style="border-width: 3px !important;" [formGroup]="form">
    <textarea class="form-control" rows="5" formControlName="content"></textarea>
    <div class="form-group commands mt-3 mb-1 d-flex justify-content-center">
        <button type="submit" (click)="onSubmit()"
            class="btn btn-outline-secondary px-5">Wyślij</button>
    </div>
</div>
