<div class="text-center">
    <button class="btn btn-outline-danger px-4" (click)="buttonClicked()">Zgłoś profil</button>
</div>
<div class="form mt-1 border border-danger rounded p-4 pb-3" style="border-width: 3px !important;"
        [formGroup]="form" *ngIf="formVisible">
    <textarea class="form-control" rows="5" formControlName="justification"></textarea>
    <div *ngIf="form.get('justification').invalid && 
                (form.get('justification').dirty || form.get('justification').touched)"
                class="invalid">
        <div *ngIf="form.get('justification').errors?.required">
            Podaj treść zgłoszenia
        </div>
        <div *ngIf="form.get('justification').errors?.minlength">
            Treść musi mieć co najmniej 50 znaków
        </div>
        <div *ngIf="form.get('justification').errors?.maxlength">
            Treść może mieć maksymalnie 300 znaków
        </div>
    </div>
    <div class="form-group commands mt-3 mb-1 d-flex justify-content-center">
        <button type="submit" (click)="onSubmit()"
            class="btn btn-outline-secondary px-5"
            [disabled]="form.invalid">Wyślij</button>
    </div>
</div>
