<div class="container bg-light border border-secondary rounded" 
        style="border-width: 3px !important;">
    <div class="row">
        <span class="text-center fs-4 fw-light mt-3">
            Zarejestruj siÄ™
        </span>
    </div>
    <div class="row form text-center my-4" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="fs-6" for="email">E-mail</label>
            <input class="form-control mt-1" type="email" id="email" formControlName="email">
        </div>
    </div>
    <div class="form-group commands my-3 d-flex justify-content-center">
        <button type="submit" (click)="onSubmit()"
            class="btn btn-outline-secondary px-5">Szukaj</button>
    </div>
</div>
