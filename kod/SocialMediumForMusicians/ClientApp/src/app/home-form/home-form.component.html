<div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="aaa">Aaa:</label><br>
        <input type="text" id="aaa" formControlName="aaa" required
            placeholder="Aaa..." class="form-control">
    </div>
    <div class="form-group commands">
        <button type="submit" (click)="onSubmit()"
            class="btn btn-success">Aaa</button>
    </div>
</div>
