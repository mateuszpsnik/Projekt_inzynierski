<ul class="navbar-nav" *ngIf="isAuthenticated | async">
    <li class="nav-item me-3">
        <a class="nav-link text-white" [routerLink]='["/authentication/profile"]' id="navbarDropdown" role="button"
          title="Manage">Witaj, {{ userName | async }}</a>
    </li>
    <li class="nav-item">
        <a class="btn btn-outline-light" [routerLink]='["/authentication/logout"]' [state]='{ local: true }' title="Logout">Wyloguj się</a>
    </li>
</ul>
<ul class="navbar-nav flex-grow" *ngIf="!(isAuthenticated | async)">
    <li
      class="nav-item me-3 mt-2 mt-md-0"
      [routerLinkActive]="['link-active']"
      [routerLink]='["/authentication/login"]'
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a class="btn btn-outline-light px-4">Zaloguj się</a>
    </li>
    <li
      class="nav-item mt-2 mt-md-0"
      [routerLinkActive]="['link-active']"      
      [routerLink]='["/authentication/register"]'
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a class="btn btn-outline-light">Zarejestruj się</a>
    </li>
  </ul>
